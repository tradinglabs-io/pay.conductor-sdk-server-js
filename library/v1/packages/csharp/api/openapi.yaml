paths:
  /orders/:
    get:
      description: Retrieve a list of orders. Use date filter and pagination parameters
        to refine results as needed.
      operationId: orderList
      parameters:
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          description: End date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          description: Start date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: true
        schema:
          default: 1
          description: Page number
          minimum: 1
          multipleOf: 1
          type: number
        style: form
      - explode: true
        in: query
        name: pageSize
        required: true
        schema:
          default: 20
          description: Number of items per page
          maximum: 100
          minimum: 1
          multipleOf: 1
          type: number
        style: form
      - explode: true
        in: query
        name: id
        required: false
        schema:
          description: Internal ID of the order or charge
          type: string
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - Generating
          - Pending
          - Completed
          - Failed
          - Canceled
          - Refunding
          - Refunded
          - InDispute
          - Chargeback
          type: string
        style: form
      summary: List Orders
      tags:
      - Order
    post:
      description: Create a new order for payment using the provided data
      operationId: orderCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order_Create_Request"
        description: Order data for payment processing
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order_Create_Response"
          description: Response after creating an order
      summary: Create Order
      tags:
      - Order
  /orders/{id}:
    get:
      description: Retrieve the complete data of an order by our ID
      operationId: orderRead
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      summary: Get Order By ID
      tags:
      - Order
  /orders/{id}/confirm:
    post:
      description: "Confirms a Draft order, setting the payment method and processing\
        \ the charges associated with the order."
      operationId: orderConfirm
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order_Payment_Request"
        description: "Payment data for the order (Pix, Credit Card, Bank Slip, NuPay,\
          \ etc...)"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order_Confirm_Response"
          description: Response after confirming a draft order
      summary: Confirm Order
      tags:
      - Order
  /orders/{id}/refund:
    post:
      description: Initiate a refund for the order specified by ID.
      operationId: orderRefund
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      summary: Refund Order
      tags:
      - Order
  /withdraws/:
    get:
      description: "Returns a paginated list of withdrawals and transfers. Filter\
        \ by creation date or search by ID (withdrawal ID, external ID, acquirer ID,\
        \ or End2EndID)"
      operationId: withdrawList
      parameters:
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          description: End date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          description: Start date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: true
        schema:
          default: 1
          description: Page number
          minimum: 1
          multipleOf: 1
          type: number
        style: form
      - explode: true
        in: query
        name: pageSize
        required: true
        schema:
          default: 20
          description: Number of items per page
          maximum: 100
          minimum: 1
          multipleOf: 1
          type: number
        style: form
      - explode: true
        in: query
        name: id
        required: false
        schema:
          description: "Withdrawal search ID (can be withdrawal ID, external ID, acquirer\
            \ ID, or End2EndID)"
          type: string
        style: form
      summary: List Withdrawals
      tags:
      - Withdraw
    post:
      description: Create a new withdrawal or transfer to the provided payment account
      operationId: withdrawCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Withdraw_Create_Request"
        description: Withdrawal or transfer request data
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Withdraw_Create_Response"
          description: Response after creating a withdrawal or transfer
      summary: Create Withdrawal
      tags:
      - Withdraw
  /withdraws/{id}:
    get:
      description: Returns the details of a specific withdrawal or transfer using
        its ID
      operationId: withdrawRead
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      summary: Get Withdrawal By ID
      tags:
      - Withdraw
  /customers/:
    get:
      description: "Retrieve a list of all customers associated with the organization,\
        \ with support for filters and pagination."
      operationId: customerListCustom
      parameters:
      - explode: true
        in: query
        name: email
        required: false
        schema:
          description: Filter by customer email
          format: email
          type: string
        style: form
      - explode: true
        in: query
        name: name
        required: false
        schema:
          description: Filter by customer name
          maxLength: 255
          minLength: 1
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: true
        schema:
          default: 1
          description: Page number
          minimum: 1
          multipleOf: 1
          type: number
        style: form
      - explode: true
        in: query
        name: pageSize
        required: true
        schema:
          default: 20
          description: Number of items per page
          maximum: 100
          minimum: 1
          multipleOf: 1
          type: number
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          description: End date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          description: Start date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer_List_Response"
          description: Paginated list of customers
      summary: Get All Customers
      tags:
      - Customer
    post:
      description: Create a new customer by providing the required data in the request
        body.
      operationId: customerCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer_Create_Request"
        description: Schema for creating a new customer
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer_Read_Response"
          description: Customer response with complete information
      summary: Create New Customer
      tags:
      - Customer
  /customers/{id}:
    get:
      description: Retrieve the complete details of a specific customer using their
        unique ID.
      operationId: customerRead
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer_Read_Response"
          description: Customer response with complete information
      summary: Get Customer By ID
      tags:
      - Customer
    patch:
      description: Update the information of an existing customer by providing the
        new data in the request body.
      operationId: customerUpdate
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer_Update_Request"
        description: Schema for updating customer information
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer_Read_Response"
          description: Customer response with complete information
      summary: Update Customer Data
      tags:
      - Customer
  /card-tokenization/:
    post:
      description: Tokenize credit cards for future charges.
      operationId: cardTokenize
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Card_Tokenization_Create_Request"
        description: Data for creating a customer card with customer information
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card_Tokenization_Create_Response"
          description: Response containing customer ID and card token
      summary: Tokenize Card
      tags:
      - Card Tokenization
components:
  schemas:
    Event:
      enum:
      - OrderCreated
      - OrderPending
      - OrderCompleted
      - OrderFailed
      - OrderRefunded
      - OrderChargeback
      - WithdrawCreated
      - WithdrawCompleted
      - WithdrawFailed
      - WithdrawTransferring
      type: string
      x-enum-varnames:
      - OrderCreated
      - OrderPending
      - OrderCompleted
      - OrderFailed
      - OrderRefunded
      - OrderChargeback
      - WithdrawCreated
      - WithdrawCompleted
      - WithdrawFailed
      - WithdrawTransferring
    Status:
      enum:
      - Generating
      - Pending
      - Completed
      - Failed
      - Canceled
      - Refunding
      - Refunded
      - InDispute
      - Chargeback
      - Transferring
      type: string
      x-enum-varnames:
      - Generating
      - Pending
      - Completed
      - Failed
      - Canceled
      - Refunding
      - Refunded
      - InDispute
      - Chargeback
      - Transferring
    PaymentMethod:
      enum:
      - Pix
      - CreditCard
      - DebitCard
      - BankSlip
      - Crypto
      - ApplePay
      - NuPay
      - PicPay
      - AmazonPay
      - SepaDebit
      - GooglePay
      - Draft
      type: string
      x-enum-varnames:
      - Pix
      - CreditCard
      - DebitCard
      - BankSlip
      - Crypto
      - ApplePay
      - NuPay
      - PicPay
      - AmazonPay
      - SepaDebit
      - GooglePay
      - Draft
    PixType:
      enum:
      - Cpf
      - Cnpj
      - Email
      - Phone
      - Random
      type: string
      x-enum-varnames:
      - Cpf
      - Cnpj
      - Email
      - Phone
      - Random
    DocumentType:
      enum:
      - Cpf
      - Cnpj
      type: string
      x-enum-varnames:
      - Cpf
      - Cnpj
    AvailablePaymentMethods:
      enum:
      - Pix
      - CreditCard
      - DebitCard
      - BankSlip
      - Crypto
      - ApplePay
      - NuPay
      - PicPay
      - AmazonPay
      - SepaDebit
      - GooglePay
      - Draft
      type: string
      x-enum-varnames:
      - Pix
      - CreditCard
      - DebitCard
      - BankSlip
      - Crypto
      - ApplePay
      - NuPay
      - PicPay
      - AmazonPay
      - SepaDebit
      - GooglePay
      - Draft
    OrderTokenizedCardData:
      properties:
        firstSixCardNumber:
          description: First 6 digits of the credit card
          type: string
        token:
          description: Previously generated credit card token
          type: string
      required:
      - token
      title: Order Tokenized Card Data
      type: object
    CardCreateRequest:
      description: Complete card data for payment processing
      properties:
        cvv:
          description: Card security code (CVV)
          maxLength: 4
          minLength: 3
          type: string
        expiration:
          $ref: "#/components/schemas/Card_Expiration_Data"
        holderName:
          description: Card holder name
          type: string
        number:
          description: Credit card number
          type: string
      required:
      - cvv
      - expiration
      - holderName
      - number
      title: Card Create Request
      type: object
    OrderPIXPaymentRequest:
      properties:
        paymentMethod:
          type: string
        expirationInSeconds:
          default: 3600
          description: PIX expiration time in seconds
          minimum: 3600
          multipleOf: 1
          type: number
      required:
      - paymentMethod
      title: Order PIX Payment Request
      type: object
    OrderCreditCardPaymentRequest:
      properties:
        paymentMethod:
          type: string
        card:
          $ref: "#/components/schemas/OrderCreditCardPaymentRequest_card"
        installments:
          default: 1
          description: Number of installments
          maximum: 12
          minimum: 1
          multipleOf: 1
          type: number
        softDescriptor:
          description: Text that will appear on the card statement (soft descriptor)
          maxLength: 22
          minLength: 1
          type: string
      required:
      - card
      - installments
      - paymentMethod
      title: Order Credit Card Payment Request
      type: object
    OrderBankSlipPaymentRequest:
      properties:
        paymentMethod:
          type: string
        expirationInDays:
          default: 7
          description: Days until bank slip expires
          minimum: 1
          multipleOf: 1
          type: number
      required:
      - paymentMethod
      title: Order Bank Slip Payment Request
      type: object
    OrderNuPayPaymentRequest:
      properties:
        paymentMethod:
          type: string
        nuPay:
          $ref: "#/components/schemas/OrderNuPayPaymentRequest_nuPay"
      required:
      - nuPay
      - paymentMethod
      title: Order NuPay Payment Request
      type: object
    OrderPicPayPaymentRequest:
      properties:
        paymentMethod:
          type: string
      required:
      - paymentMethod
      title: Order PicPay Payment Request
      type: object
    OrderDraftPaymentRequest:
      description: Used to create an order without generating a real payment. Use
        to create orders that will be paid later
      properties:
        paymentMethod:
          type: string
        expirationInSeconds:
          default: 3600
          description: Order expiration time in seconds
          multipleOf: 1
          type: number
        availablePaymentMethods:
          description: Available payment methods for this order
          items:
            $ref: "#/components/schemas/AvailablePaymentMethods"
          type: array
      required:
      - paymentMethod
      title: Order Draft Payment Request
      type: object
    CustomerCreateRequest:
      description: Schema for creating a new customer
      example:
        address:
          country: BR
          number: number
          zipCode: zipCode
          city: city
          street: street
          neighborhood: neighborhood
          state: state
        phoneNumber: phoneNumber
        documentType: Cpf
        documentNumber: documentNumber
        name: name
        email: email
      properties:
        address:
          $ref: "#/components/schemas/Address_Create_Request"
        documentNumber:
          description: Customer CPF or CNPJ without formatting
          pattern: "^\\d{11}$|^\\d{14}$"
          type: string
        documentType:
          $ref: "#/components/schemas/DocumentType"
        email:
          description: Customer email
          format: email
          type: string
        name:
          description: Customer full name
          type: string
        phoneNumber:
          description: Customer phone number in +55 DD 9XXXXXXXX format
          pattern: "^\\+(\\d{1,2}) (\\d{2}) (\\d{8,9})$"
          type: string
      required:
      - documentNumber
      - documentType
      - email
      - name
      title: Customer Create Request
      type: object
    CardTokenizationCustomerByIdData:
      description: Reference to an existing customer by ID
      properties:
        id:
          description: ID of an existing customer
          type: string
      required:
      - id
      title: Card Tokenization Customer By Id Data
      type: object
    Address_Create_Request:
      description: Schema for creating a new address
      example:
        country: BR
        number: number
        zipCode: zipCode
        city: city
        street: street
        neighborhood: neighborhood
        state: state
      properties:
        city:
          description: City name
          type: string
        country:
          default: BR
          description: Country code in ISO 3166-1 alpha-2 format
          maxLength: 2
          minLength: 2
          type: string
        neighborhood:
          description: Neighborhood name
          type: string
        number:
          description: Address number
          type: string
        state:
          description: State code in ISO 3166-2 format
          maxLength: 2
          minLength: 2
          type: string
        street:
          description: Street name
          type: string
        zipCode:
          description: ZIP code without formatting
          type: string
      required:
      - city
      - country
      - neighborhood
      - number
      - state
      - street
      - zipCode
      title: Address Create Request
      type: object
    Customer_Create_Request:
      description: Schema for creating a new customer
      properties:
        address:
          $ref: "#/components/schemas/Address_Create_Request"
        documentNumber:
          description: Customer CPF or CNPJ without formatting
          pattern: "^\\d{11}$|^\\d{14}$"
          type: string
        documentType:
          $ref: "#/components/schemas/DocumentType"
        email:
          description: Customer email
          format: email
          type: string
        name:
          description: Customer full name
          type: string
        phoneNumber:
          description: Customer phone number in +55 DD 9XXXXXXXX format
          pattern: "^\\+(\\d{1,2}) (\\d{2}) (\\d{8,9})$"
          type: string
      required:
      - documentNumber
      - documentType
      - email
      - name
      title: Customer Create Request
      type: object
    Order_Fraud_Fingerprints:
      description: Fraud analysis fingerprint data
      properties:
        threatMetrixFingerprintId:
          description: ThreatMetrix fingerprint ID for fraud analysis
          type: string
      title: Order Fraud Fingerprints
      type: object
    Order_Item_Data:
      description: Product or service item in the order
      properties:
        id:
          description: Product or service ID in your system
          type: string
        isPhysical:
          default: false
          description: Defines if the item is a physical product or a service
          type: boolean
        name:
          description: Product or service name
          type: string
        qty:
          description: Quantity of the product or service
          type: number
        unitPrice:
          description: Unit price
          type: number
      required:
      - id
      - isPhysical
      - name
      - qty
      - unitPrice
      title: Order Item Data
      type: object
    MerchantInput:
      description: Merchant data for order or withdrawal
      properties:
        document:
          description: Merchant CPF or CNPJ without formatting
          pattern: "^\\d{11}$|^\\d{14}$"
          type: string
        email:
          description: Merchant email
          format: email
          type: string
        name:
          description: Merchant name
          maxLength: 255
          minLength: 2
          type: string
      required:
      - document
      - email
      - name
      title: MerchantInput
      type: object
    Order_Payment_Request:
      description: "Payment data for the order (Pix, Credit Card, Bank Slip, NuPay,\
        \ etc...)"
      discriminator:
        mapping:
          Pix: "#/components/schemas/OrderPIXPaymentRequest"
          CreditCard: "#/components/schemas/OrderCreditCardPaymentRequest"
          BankSlip: "#/components/schemas/OrderBankSlipPaymentRequest"
          NuPay: "#/components/schemas/OrderNuPayPaymentRequest"
          PicPay: "#/components/schemas/OrderPicPayPaymentRequest"
          Draft: "#/components/schemas/OrderDraftPaymentRequest"
        propertyName: paymentMethod
      oneOf:
      - $ref: "#/components/schemas/OrderPIXPaymentRequest"
      - $ref: "#/components/schemas/OrderCreditCardPaymentRequest"
      - $ref: "#/components/schemas/OrderBankSlipPaymentRequest"
      - $ref: "#/components/schemas/OrderNuPayPaymentRequest"
      - $ref: "#/components/schemas/OrderPicPayPaymentRequest"
      - $ref: "#/components/schemas/OrderDraftPaymentRequest"
      title: Order Payment Request
    Order_Create_Request_session:
      description: "If externalSessionId or sessionId is provided and an existing\
        \ session exists, it will be updated with the new data. Otherwise, a new session\
        \ will be created."
      properties:
        expiresInMinutes:
          default: 30
          description: Time in minutes for checkout session expiration
          minimum: 15
          type: number
        checkoutUrl:
          description: Checkout URL for redirection
          type: string
        sessionId:
          description: ID generated by our service to identify the checkout session
          type: string
        externalSessionId:
          description: Checkout session ID generated by the client side. The ID must
            be unique for each cart session
          minLength: 16
          type: string
      type: object
    Order_Create_Request:
      additionalProperties: false
      description: Order data for payment processing
      properties:
        chargeAmount:
          description: Total amount to be charged on the order in floating point value
          type: number
        clientIp:
          description: Client IP address
          type: string
        customer:
          $ref: "#/components/schemas/Customer_Create_Request"
        discountAmount:
          default: 0
          description: Discount amount
          type: number
        externalId:
          description: Order ID in your system
          type: string
        fingerprints:
          $ref: "#/components/schemas/Order_Fraud_Fingerprints"
        items:
          description: List of products or services in the order
          items:
            $ref: "#/components/schemas/Order_Item_Data"
          maxItems: 20
          type: array
        merchant:
          $ref: "#/components/schemas/MerchantInput"
        payment:
          $ref: "#/components/schemas/Order_Payment_Request"
        splitAmountTotal:
          description: "Total split amount to be paid to the merchant (Used only for\
            \ reporting purposes, does not generate actual split)"
          minimum: 0
          type: number
        session:
          $ref: "#/components/schemas/Order_Create_Request_session"
        shippingFee:
          default: 0
          description: Shipping fee
          type: number
        taxFee:
          default: 0
          description: Additional fees
          type: number
        metadata:
          description: Additional metadata for the order as key-value pairs. Keys
            should not contain spaces or special characters
          title: Order Metadata
          type: object
      required:
      - chargeAmount
      - clientIp
      - customer
      - discountAmount
      - externalId
      - payment
      - shippingFee
      - taxFee
      title: Order Create Request
      type: object
    Order_PIX_Info:
      description: PIX payment data and QR code information
