    CustomerCreateRequest:
      description: Schema for creating a new customer
      type: object
      properties:
        address:
          description: Schema for creating a new address
          type: object
          properties:
            city:
              description: City name
              type: string
              examples:
                - São Paulo
                - Rio de Janeiro
            country:
              description: Country code in ISO 3166-1 alpha-2 format
              type: string
              default: BR
              examples:
                - BR
                - US
              maxLength: 2
              minLength: 2
            neighborhood:
              description: Neighborhood name
              type: string
              examples:
                - Downtown
                - Jardins
            number:
              description: Address number
              type: string
              examples:
                - '1000'
                - '150'
            state:
              description: State code in ISO 3166-2 format
              type: string
              examples:
                - SP
                - RJ
              maxLength: 2
              minLength: 2
            street:
              description: Street name
              type: string
              examples:
                - Av. Paulista
                - Rua das Flores
            zipCode:
              description: ZIP code without formatting
              type: string
              examples:
                - '01311200'
                - '20040002'
          required:
            - city
            - country
            - neighborhood
            - number
            - state
            - street
            - zipCode
          title: Address Create Request
        documentNumber:
          description: Customer CPF or CNPJ without formatting
          type: string
          examples:
