  '/orders/{id}/refund':
    post:
      operationId: postOrdersByIdRefund
      summary: Refund Order
      description: Initiate a refund for the order specified by ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      tags:
        - Orders
  /withdraws/:
    post:
      operationId: postWithdraws
      summary: Create Withdrawal
      description: Create a new withdrawal or transfer to the provided payment account
      requestBody:
        description: Withdrawal or transfer request data
        required: true
        content:
          application/json:
            schema:
              description: Withdrawal or transfer request data
              type: object
              properties:
                amount:
                  description: Withdrawal amount in cents
                  type: number
                  minimum: 1
                externalId:
                  description: Withdrawal ID in your system
                  type: string
                  examples:
                    - external_withdraw_123
                merchant:
                  description: Merchant data for order or withdrawal
                  type: object
                  properties:
                    document:
                      description: Merchant CPF or CNPJ without formatting
                      type: string
                      examples:
                        - '12345678909'
                        - '12345678000195'
                      pattern: '^\d{11}$|^\d{14}$'
                    email:
                      description: Merchant email
                      type: string
                      format: email
                      examples:
                        - merchant@example.com
                    name:
                      description: Merchant name
                      type: string
                      examples:
                        - John's Store
                      maxLength: 255
                      minLength: 2
                  required:
                    - document
                    - email
                    - name
                  title: MerchantInput
                payoutAccount:
                  description: Bank account information for withdrawal
                  type: object
                  properties:
                    ownerDocument:
                      description: Account holder document (CPF or CNPJ)
                      type: string
                    ownerName:
                      description: Account holder name
                      type: string
                    pixKey:
                      description: PIX key for withdrawal
                      type: string
                    pixType:
                      $ref: '#/components/schemas/PixType'
                  required:
                    - ownerDocument
                    - ownerName
                    - pixKey
                    - pixType
                  title: Withdraw Payout Account Data
              required:
                - amount
                - payoutAccount
              title: Withdraw Create Request
      responses:
        '200':
          description: Response after creating a withdrawal or transfer
          content:
            application/json:
              schema:
                description: Response after creating a withdrawal or transfer
                type: object
                properties:
                  id:
                    description: Unique withdrawal identifier
                    type: string
                    examples:
                      - wd_1234567890
                  externalId:
                    anyOf:
                      - description: Withdrawal ID in your system
                        examples:
                          - external_withdraw_123
                        type: string
                      - type: 'null'
                    nullable: true
                  externalIntegrationKey:
                    description: Provider key used for the withdrawal
                    type: string
                    examples:
                      - PagarMe
                      - Asaas
                  externalIntegrationId:
                    anyOf:
                      - description: Withdrawal ID in the payment provider
                        examples:
                          - withdraw_123
                        type: string
                      - type: 'null'
                  costFee:
                    description: Cost fee applied to the withdrawal
                    type: number
                    examples:
