webhooks:
  Order Update:
    post:
      requestBody:
        description: Triggered when the status of an order is changed.
        content:
          application/json:
            schema:
              description: Webhook event payload for order status changes
              type: object
              properties:
                event:
                  $ref: '#/components/schemas/Event'
                payload:
                  description: Response after creating an order
                  type: object
                  noValidate: true
                  properties:
                    id:
                      description: Order ID in the system
                      type: string
                      examples:
                        - ord_abc123
                    externalId:
                      anyOf:
                        - description: External order ID (provided by your integration)
                          examples:
                            - order_123
                          type: string
                        - type: 'null'
                    externalIntegrationKey:
                      description: Provider used to process the order
                      type: string
                      examples:
                        - PagarMe
                        - Stripe
                    externalIntegrationId:
                      anyOf:
                        - description: Order ID in the payment provider
                          examples:
                            - order_123
                          type: string
                        - type: 'null'
                    amount:
                      description: Total order amount
                      type: number
                      examples:
                        - 150.45
                    costFee:
                      description: Cost fee applied to the order
                      type: number
                      examples:
                        - 4.5
                    pix:
                      description: PIX payment data and QR code information
                      type: object
                      properties:
                        copyAndPasteCode:
                          description: PIX copy and paste code
                          type: string
                          examples:
                            - 00020126580014br.gov.bcb.pix...
                        qrCodeUrl:
                          description: PIX QR Code image URL
                          type: string
                          examples:
                            - 'https://example.com/qrcode.png'
                        endToEndId:
                          anyOf:
                            - description: PIX E2E ID
                              examples:
                                - E2EID1234567890
                              type: string
                            - type: 'null'
                          nullable: true
                      required:
                        - copyAndPasteCode
                        - qrCodeUrl
                        - endToEndId
                      title: Order PIX Info
                    bankSlip:
                      description: Bank slip payment data
                      type: object
                      properties:
                        barCode:
                          description: Bank slip bar code
                          type: string
                          examples:
                            - '34191790010104351004791020150008291070026000'
                        digitableLine:
                          description: Bank slip digitable line
                          type: string
                          examples:
                            - 34191.79001 01043.510047 91020.150008 2 91070026000
                        pdfUrl:
                          description: Bank slip PDF URL
                          type: string
                          examples:
                            - 'https://example.com/boleto.pdf'
                      required:
                        - barCode
                        - digitableLine
                      title: Order Bank Slip Info
                    nuPay:
                      description: NuPay payment data
                      type: object
                      properties:
                        paymentUrl:
                          description: NuPay payment URL
                          type: string
                          examples:
                            - 'https://nupay.com.br/payment/123456'
                      required:
                        - paymentUrl
                      title: Order NuPay Info
                    picPay:
                      description: PicPay payment data
                      type: object
                      properties:
                        copyAndPasteCode:
                          description: PicPay copy and paste code
                          type: string
                          examples:
                            - picpay.me/store/abc123
                        qrCodeUrl:
                          description: PicPay QR Code image URL
                          type: string
                          examples:
                            - 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...'
                      required:
                        - copyAndPasteCode
                        - qrCodeUrl
                      title: Order PicPay Info
                    creditCard:
                      description: Credit card payment data
                      type: object
                      properties:
                        authorizationCode:
                          description: Transaction authorization code
                          type: string
                          examples:
                            - '123456'
                      title: Order Credit Card Info
                    status:
                      $ref: '#/components/schemas/Status'
                    paymentMethod:
                      $ref: '#/components/schemas/PaymentMethod'
                    payedAt:
                      anyOf:
                        - description: Date and time when the order was paid (ISO 8601)
                          examples:
                            - '2024-01-01T12:00:00Z'
                          type: string
                        - type: 'null'
                    errorCode:
                      anyOf:
                        - description: 'Error code, if any'
                          examples:
                            - INSUFFICIENT_FUNDS
                          type: string
                        - type: 'null'
                    errorMessage:
                      anyOf:
                        - description: 'Error message, if any'
                          examples:
                            - Insufficient funds
                          type: string
                        - type: 'null'
                    orderItems:
                      type: array
                      items:
                        type: object
                        properties:
                          externalId:
                            anyOf:
                              - description: External item ID
                                examples:
                                  - prod_123
                                type: string
                              - type: 'null'
                          id:
                            description: Item ID in the order
                            type: string
                            examples:
                              - item_abc123
                          name:
                            description: Product/service name
                            type: string
                            examples:
                              - Polo Shirt
                          qty:
                            description: Quantity
                            type: number
                            examples:
                              - 2
                          totalAmount:
                            description: Total item amount (quantity × unit price)
                            type: number
                            examples:
                              - 200
                          totalNetAmount:
                            description: Total net amount of the item
                            type: number
                            examples:
                              - 180
                          unityPrice:
                            description: Unit price
                            type: number
                            examples:
                              - 100
                        required:
                          - externalId
                          - id
                          - name
                          - qty
                          - totalAmount
                          - totalNetAmount
                          - unityPrice
                    session:
                      anyOf:
                        - type: object
                          properties:
                            sessionId:
                              description: ID of the checkout session associated with the order
                              type: string
                          required:
                            - sessionId
                        - type: 'null'
                      nullable: true
                  required:
                    - id
                    - externalId
                    - externalIntegrationKey
                    - externalIntegrationId
                    - amount
                    - costFee
                    - status
                    - paymentMethod
                    - payedAt
                    - errorCode
                    - errorMessage
                    - orderItems
                  title: Order Create Response
              required:
                - event
                - payload
              title: Order Webhook Event
