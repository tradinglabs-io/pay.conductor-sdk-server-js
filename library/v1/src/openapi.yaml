openapi: 3.0.3
info:
  title: PayConductor API
  description: |-
    PayConductor API Documentation.

    This documentation covers all available features in the PayConductor RESTful API, including authentication, resource management, and usage examples.

    <br />

    <br />

    ----

    <br />


    # Authentication

    PayConductor API uses HTTP Basic authentication to validate requests. You need to provide your credentials (Client ID and Client Secret) in the `client:secret` format encoded in Base64.

    <br />

    ## Getting Credentials

    1. Access the PayConductor admin panel
    2. Navigate to **Settings > API Keys**
    3. Generate a new credentials pair (Client ID and Client Secret)
    4. Store the Client Secret in a secure location - it will not be displayed again

    <br />

    ## Authentication Format

    Credentials must be sent in the `Authorization` header using the Basic scheme:

    ```
    Authorization: Basic base64(client_id:client_secret)
    ```

    <br />

    ## Node.js Example

    ```javascript
    const clientId = 'your_client_id';
    const clientSecret = 'your_client_secret';

    // Encode credentials in Base64
    const credentials = Buffer.from(`${clientId}:${clientSecret}`).toString('base64');

    const response = await fetch('https://api.payconductor.com/api/v1/orders', {
      method: 'GET',
      headers: {
        'Authorization': `Basic ${credentials}`,
        'Content-Type': 'application/json'
      }
    });

    const data = await response.json();
    console.log(data);
    ```

    <br />

    ## Authentication Errors

    | Code | Description |
    |------|-------------|
    | `401` | Invalid or missing credentials |
    | `403` | Valid credentials but no permission for the resource |
    | `429` | Too many requests (rate limit exceeded) |

    ### Error Response Example

    ```json
    {
      "error": {
        "code": "UNAUTHORIZED",
        "message": "Invalid credentials",
        "details": "The provided client ID or secret is incorrect"
      }
    }
    ```
  version: 1.0.0
servers:
  - url: 'https://app.payconductor.ai/api/v1'
paths:
  /orders/:
    post:
      operationId: postOrders
      summary: Create Order
      description: Create a new order for payment using the provided data
      requestBody:
        description: Order data for payment processing
        required: true
        content:
          application/json:
            schema:
              description: Order data for payment processing
              type: object
              properties:
                chargeAmount:
                  description: Total amount to be charged on the order in floating point value
                  type: number
                  examples:
                    - 150
                clientIp:
                  description: Client IP address
                  type: string
                  examples:
                    - 192.168.0.1
                customer:
                  description: Schema for creating a new customer
                  type: object
                  properties:
                    address:
                      description: Schema for creating a new address
                      type: object
                      properties:
                        city:
                          description: City name
                          type: string
                          examples:
                            - São Paulo
                            - Rio de Janeiro
                        country:
                          description: Country code in ISO 3166-1 alpha-2 format
                          type: string
                          default: BR
                          examples:
                            - BR
                            - US
                          maxLength: 2
                          minLength: 2
                        neighborhood:
                          description: Neighborhood name
                          type: string
                          examples:
                            - Downtown
                            - Jardins
                        number:
                          description: Address number
                          type: string
                          examples:
                            - '1000'
                            - '150'
                        state:
                          description: State code in ISO 3166-2 format
                          type: string
                          examples:
                            - SP
                            - RJ
                          maxLength: 2
                          minLength: 2
                        street:
                          description: Street name
                          type: string
                          examples:
                            - Av. Paulista
                            - Rua das Flores
                        zipCode:
                          description: ZIP code without formatting
                          type: string
                          examples:
                            - '01311200'
                            - '20040002'
                      required:
                        - city
                        - country
                        - neighborhood
                        - number
                        - state
                        - street
                        - zipCode
                      title: Address Create Request
                    documentNumber:
                      description: Customer CPF or CNPJ without formatting
                      type: string
                      examples:
                        - '12345678909'
                        - '12345678000195'
                      pattern: '^\d{11}$|^\d{14}$'
                    documentType:
                      $ref: '#/components/schemas/DocumentType'
                    email:
                      description: Customer email
                      type: string
                      format: email
                      examples:
                        - customer@example.com
                    name:
                      description: Customer full name
                      type: string
                      examples:
                        - John Doe
                    phoneNumber:
                      description: Customer phone number in +55 DD 9XXXXXXXX format
                      type: string
                      error: 'Invalid phone number format. Expected format: +55 DD 9XXXXXXXX'
                      examples:
                        - +55 11 987654321
                      pattern: '^\+(\d{1,2}) (\d{2}) (\d{8,9})$'
                  required:
                    - documentNumber
                    - documentType
                    - email
                    - name
                  title: Customer Create Request
                discountAmount:
                  description: Discount amount
                  type: number
                  default: 0
                externalId:
                  description: Order ID in your system
                  type: string
                  examples:
                    - your_id_12345
                fingerprints:
                  description: Fraud analysis fingerprint data
                  type: object
                  properties:
                    threatMetrixFingerprintId:
                      description: ThreatMetrix fingerprint ID for fraud analysis
                      type: string
                      examples:
                        - tmx_fingerprint_abc123
                  title: Order Fraud Fingerprints
                items:
                  description: List of products or services in the order
                  type: array
                  items:
                    title: Order Item Data
                    description: Product or service item in the order
                    type: object
                    properties:
                      id:
                        description: Product or service ID in your system
                        type: string
                        examples:
                          - prod_123
                          - serv_456
                      isPhysical:
                        description: Defines if the item is a physical product or a service
                        type: boolean
                        default: false
                        examples:
                          - true
                          - false
                      name:
                        description: Product or service name
                        type: string
                        examples:
                          - Polo Shirt
                          - Service Payment
                      qty:
                        description: Quantity of the product or service
                        type: number
                        examples:
                          - 1
                      unitPrice:
                        description: Unit price
                        type: number
                        examples:
                          - 100
                    required:
                      - id
                      - isPhysical
                      - name
                      - qty
                      - unitPrice
                  maxItems: 20
                merchant:
                  description: Merchant data for order or withdrawal
                  type: object
                  properties:
                    document:
                      description: Merchant CPF or CNPJ without formatting
                      type: string
                      examples:
                        - '12345678909'
                        - '12345678000195'
                      pattern: '^\d{11}$|^\d{14}$'
                    email:
                      description: Merchant email
                      type: string
                      format: email
                      examples:
                        - merchant@example.com
                    name:
                      description: Merchant name
                      type: string
                      examples:
                        - John's Store
                      maxLength: 255
                      minLength: 2
                  required:
                    - document
                    - email
                    - name
                  title: MerchantInput
                payment:
                  description: 'Payment data for the order (Pix, Credit Card, Bank Slip, NuPay, etc...)'
                  discriminator:
                    propertyName: paymentMethod
                    mapping:
                      OrderPIXPaymentRequest: '#/components/schemas/OrderPIXPaymentRequest'
                      OrderCreditCardPaymentRequest: '#/components/schemas/OrderCreditCardPaymentRequest'
                      OrderBankSlipPaymentRequest: '#/components/schemas/OrderBankSlipPaymentRequest'
                      OrderNuPayPaymentRequest: '#/components/schemas/OrderNuPayPaymentRequest'
                      OrderPicPayPaymentRequest: '#/components/schemas/OrderPicPayPaymentRequest'
                      OrderDraftPaymentRequest: '#/components/schemas/OrderDraftPaymentRequest'
                  noValidate: true
                  oneOf:
                    - $ref: '#/components/schemas/OrderPIXPaymentRequest'
                    - $ref: '#/components/schemas/OrderCreditCardPaymentRequest'
                    - $ref: '#/components/schemas/OrderBankSlipPaymentRequest'
                    - $ref: '#/components/schemas/OrderNuPayPaymentRequest'
                    - $ref: '#/components/schemas/OrderPicPayPaymentRequest'
                    - $ref: '#/components/schemas/OrderDraftPaymentRequest'
                  title: Order Payment Request
                splitAmountTotal:
                  description: 'Total split amount to be paid to the merchant (Used only for reporting purposes, does not generate actual split)'
                  type: number
                  examples:
                    - 50
                  minimum: 0
                session:
                  description: 'If externalSessionId or sessionId is provided and an existing session exists, it will be updated with the new data. Otherwise, a new session will be created.'
                  type: object
                  properties:
                    expiresInMinutes:
                      description: Time in minutes for checkout session expiration
                      type: number
                      default: 30
                      minimum: 15
                    checkoutUrl:
                      description: Checkout URL for redirection
                      type: string
                      regex: '^(https?:\/\/)(www\.)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}([\/\w\-._~:?#[\]@!$&''()*+,;=%]*)?$'
                    sessionId:
                      description: ID generated by our service to identify the checkout session
                      type: string
                    externalSessionId:
                      description: Checkout session ID generated by the client side. The ID must be unique for each cart session
                      type: string
                      minLength: 16
                shippingFee:
                  description: Shipping fee
                  type: number
                  default: 0
                taxFee:
                  description: Additional fees
                  type: number
                  default: 0
                metadata:
                  description: Additional metadata for the order as key-value pairs. Keys should not contain spaces or special characters
                  type: object
                  patternProperties:
                    ^(.*)$:
                      description: Metadata value
                      examples:
                        - merchant@gmail.com
                      type: string
                  title: Order Metadata
              additionalProperties: false
              noValidate: true
              required:
                - chargeAmount
                - clientIp
                - customer
                - discountAmount
                - externalId
                - payment
                - shippingFee
                - taxFee
              title: Order Create Request
      responses:
        '200':
          description: Response after creating an order
          content:
            application/json:
              schema:
                description: Response after creating an order
                type: object
                properties:
                  id:
                    description: Order ID in the system
                    type: string
                    examples:
                      - ord_abc123
                  externalId:
                    anyOf:
                      - description: External order ID (provided by your integration)
                        examples:
                          - order_123
                        type: string
                      - type: 'null'
                  externalIntegrationKey:
                    description: Provider used to process the order
                    type: string
                    examples:
                      - PagarMe
                      - Stripe
                  externalIntegrationId:
                    anyOf:
                      - description: Order ID in the payment provider
                        examples:
                          - order_123
                        type: string
                      - type: 'null'
                  amount:
                    description: Total order amount
                    type: number
                    examples:
                      - 150.45
                  costFee:
                    description: Cost fee applied to the order
                    type: number
                    examples:
                      - 4.5
                  pix:
                    description: PIX payment data and QR code information
                    type: object
                    properties:
                      copyAndPasteCode:
                        description: PIX copy and paste code
                        type: string
                        examples:
                          - 00020126580014br.gov.bcb.pix...
                      qrCodeUrl:
                        description: PIX QR Code image URL
                        type: string
                        examples:
                          - 'https://example.com/qrcode.png'
                      endToEndId:
                        anyOf:
                          - description: PIX E2E ID
                            examples:
                              - E2EID1234567890
                            type: string
                          - type: 'null'
                        nullable: true
                    required:
                      - copyAndPasteCode
                      - qrCodeUrl
                      - endToEndId
                    title: Order PIX Info
                  bankSlip:
                    description: Bank slip payment data
                    type: object
                    properties:
                      barCode:
                        description: Bank slip bar code
                        type: string
                        examples:
                          - '34191790010104351004791020150008291070026000'
                      digitableLine:
                        description: Bank slip digitable line
                        type: string
                        examples:
                          - 34191.79001 01043.510047 91020.150008 2 91070026000
                      pdfUrl:
                        description: Bank slip PDF URL
                        type: string
                        examples:
                          - 'https://example.com/boleto.pdf'
                    required:
                      - barCode
                      - digitableLine
                    title: Order Bank Slip Info
                  nuPay:
                    description: NuPay payment data
                    type: object
                    properties:
                      paymentUrl:
                        description: NuPay payment URL
                        type: string
                        examples:
                          - 'https://nupay.com.br/payment/123456'
                    required:
                      - paymentUrl
                    title: Order NuPay Info
                  picPay:
                    description: PicPay payment data
                    type: object
                    properties:
                      copyAndPasteCode:
                        description: PicPay copy and paste code
                        type: string
                        examples:
                          - picpay.me/store/abc123
                      qrCodeUrl:
                        description: PicPay QR Code image URL
                        type: string
                        examples:
                          - 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...'
                    required:
                      - copyAndPasteCode
                      - qrCodeUrl
                    title: Order PicPay Info
                  creditCard:
                    description: Credit card payment data
                    type: object
                    properties:
                      authorizationCode:
                        description: Transaction authorization code
                        type: string
                        examples:
                          - '123456'
                    title: Order Credit Card Info
                  status:
                    $ref: '#/components/schemas/Status'
                  paymentMethod:
                    $ref: '#/components/schemas/PaymentMethod'
                  payedAt:
                    anyOf:
                      - description: Date and time when the order was paid (ISO 8601)
                        examples:
                          - '2024-01-01T12:00:00Z'
                        type: string
                      - type: 'null'
                  errorCode:
                    anyOf:
                      - description: 'Error code, if any'
                        examples:
                          - INSUFFICIENT_FUNDS
                        type: string
                      - type: 'null'
                  errorMessage:
                    anyOf:
                      - description: 'Error message, if any'
                        examples:
                          - Insufficient funds
                        type: string
                      - type: 'null'
                  orderItems:
                    type: array
                    items:
                      type: object
                      properties:
                        externalId:
                          anyOf:
                            - description: External item ID
                              examples:
                                - prod_123
                              type: string
                            - type: 'null'
                        id:
                          description: Item ID in the order
                          type: string
                          examples:
                            - item_abc123
                        name:
                          description: Product/service name
                          type: string
                          examples:
                            - Polo Shirt
                        qty:
                          description: Quantity
                          type: number
                          examples:
                            - 2
                        totalAmount:
                          description: Total item amount (quantity × unit price)
                          type: number
                          examples:
                            - 200
                        totalNetAmount:
                          description: Total net amount of the item
                          type: number
                          examples:
                            - 180
                        unityPrice:
                          description: Unit price
                          type: number
                          examples:
                            - 100
                      required:
                        - externalId
                        - id
                        - name
                        - qty
                        - totalAmount
                        - totalNetAmount
                        - unityPrice
                  session:
                    anyOf:
                      - type: object
                        properties:
                          sessionId:
                            description: ID of the checkout session associated with the order
                            type: string
                        required:
                          - sessionId
                      - type: 'null'
                    nullable: true
                additionalProperties: false
                noValidate: true
                required:
                  - id
                  - externalId
                  - externalIntegrationKey
                  - externalIntegrationId
                  - amount
                  - costFee
                  - status
                  - paymentMethod
                  - payedAt
                  - errorCode
                  - errorMessage
                  - orderItems
                title: Order Create Response
      tags:
        - Orders
    get:
      operationId: getOrders
      summary: List Orders
      description: Retrieve a list of orders. Use date filter and pagination parameters to refine results as needed.
      parameters:
        - name: endDate
          in: query
          required: false
          schema:
            description: 'End date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)'
            type: string
            format: date-time
            examples:
              - '2025-01-15T03:00:00Z'
        - name: startDate
          in: query
          required: false
          schema:
            description: 'Start date for custom filter (YYYY-MM-DDTHH:MM:SSZ format)'
            type: string
            format: date-time
            examples:
              - '2025-01-01T03:00:00Z'
        - name: page
          in: query
          required: true
          schema:
            description: Page number
            type: number
            default: 1
            examples:
              - 1
              - 2
              - 3
            minimum: 1
            multipleOf: 1
        - name: pageSize
          in: query
          required: true
          schema:
            description: Number of items per page
            type: number
            default: 20
            examples:
              - 10
              - 20
              - 50
            maximum: 100
            minimum: 1
            multipleOf: 1
        - name: id
          in: query
          required: false
          schema:
            description: Internal ID of the order or charge
            type: string
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum:
              - Generating
              - Pending
              - Completed
              - Failed
              - Canceled
              - Refunding
              - Refunded
              - InDispute
              - Chargeback
      tags:
        - Orders
  '/orders/{id}':
    get:
      operationId: getOrdersById
      summary: Get Order By ID
      description: Retrieve the complete data of an order by our ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      tags:
        - Orders
  '/orders/{id}/confirm':
    post:
      operationId: postOrdersByIdConfirm
      summary: Confirm Order
      description: 'Confirms a Draft order, setting the payment method and processing the charges associated with the order.'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: 'Payment data for the order (Pix, Credit Card, Bank Slip, NuPay, etc...)'
        required: true
        content:
          application/json:
            schema:
              description: 'Payment data for the order (Pix, Credit Card, Bank Slip, NuPay, etc...)'
              discriminator:
                propertyName: paymentMethod
                mapping:
                  OrderPIXPaymentRequest: '#/components/schemas/OrderPIXPaymentRequest'
                  OrderCreditCardPaymentRequest: '#/components/schemas/OrderCreditCardPaymentRequest'
                  OrderBankSlipPaymentRequest: '#/components/schemas/OrderBankSlipPaymentRequest'
                  OrderNuPayPaymentRequest: '#/components/schemas/OrderNuPayPaymentRequest'
                  OrderPicPayPaymentRequest: '#/components/schemas/OrderPicPayPaymentRequest'
                  OrderDraftPaymentRequest: '#/components/schemas/OrderDraftPaymentRequest'
              noValidate: true
              oneOf:
                - $ref: '#/components/schemas/OrderPIXPaymentRequest'
                - $ref: '#/components/schemas/OrderCreditCardPaymentRequest'
                - $ref: '#/components/schemas/OrderBankSlipPaymentRequest'
                - $ref: '#/components/schemas/OrderNuPayPaymentRequest'
                - $ref: '#/components/schemas/OrderPicPayPaymentRequest'
                - $ref: '#/components/schemas/OrderDraftPaymentRequest'
              title: Order Payment Request
      responses:
        '200':
          description: Response after confirming a draft order
          content:
            application/json:
              schema:
                description: Response after confirming a draft order
                type: object
                properties:
                  id:
                    description: Order ID in the system
                    type: string
                    examples:
                      - ord_abc123
                  externalId:
                    anyOf:
                      - description: External order ID (provided by your integration)
                        examples:
                          - order_123
                        type: string
                      - type: 'null'
                  amount:
                    description: Total order amount
                    type: number
                    examples:
                      - 150.45
                  costFee:
                    description: Cost fee applied to the order
                    type: number
                    examples:
                      - 4.5
                  pix:
                    description: PIX payment data and QR code information
                    type: object
                    properties:
                      copyAndPasteCode:
                        description: PIX copy and paste code
                        type: string
                        examples:
                          - 00020126580014br.gov.bcb.pix...
                      qrCodeUrl:
                        description: PIX QR Code image URL
                        type: string
                        examples:
                          - 'https://example.com/qrcode.png'
                      endToEndId:
                        anyOf:
                          - description: PIX E2E ID
                            examples:
                              - E2EID1234567890
                            type: string
                          - type: 'null'
                        nullable: true
                    required:
                      - copyAndPasteCode
                      - qrCodeUrl
                      - endToEndId
                    title: Order PIX Info
                  bankSlip:
                    description: Bank slip payment data
                    type: object
                    properties:
                      barCode:
                        description: Bank slip bar code
                        type: string
                        examples:
                          - '34191790010104351004791020150008291070026000'
                      digitableLine:
                        description: Bank slip digitable line
                        type: string
                        examples:
                          - 34191.79001 01043.510047 91020.150008 2 91070026000
                      pdfUrl:
                        description: Bank slip PDF URL
                        type: string
                        examples:
                          - 'https://example.com/boleto.pdf'
                    required:
                      - barCode
                      - digitableLine
                    title: Order Bank Slip Info
                  nuPay:
                    description: NuPay payment data
                    type: object
                    properties:
                      paymentUrl:
                        description: NuPay payment URL
                        type: string
                        examples:
                          - 'https://nupay.com.br/payment/123456'
                    required:
                      - paymentUrl
                    title: Order NuPay Info
                  picPay:
                    description: PicPay payment data
                    type: object
                    properties:
                      copyAndPasteCode:
                        description: PicPay copy and paste code
                        type: string
                        examples:
                          - picpay.me/store/abc123
                      qrCodeUrl:
                        description: PicPay QR Code image URL
                        type: string
                        examples:
                          - 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...'
                    required:
                      - copyAndPasteCode
                      - qrCodeUrl
                    title: Order PicPay Info
                  status:
                    $ref: '#/components/schemas/Status'
                  paymentMethod:
                    $ref: '#/components/schemas/PaymentMethod'
                  payedAt:
                    anyOf:
                      - description: Date and time when the order was paid (ISO 8601)
                        examples:
                          - '2024-01-01T12:00:00Z'
                        type: string
                      - type: 'null'
                  errorCode:
                    anyOf:
                      - description: 'Error code, if any'
                        examples:
                          - INSUFFICIENT_FUNDS
                        type: string
                      - type: 'null'
                  errorMessage:
                    anyOf:
