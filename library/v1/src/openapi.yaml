                          description: Account holder document (CPF or CNPJ)
                          type: string
                          examples:
                            - '12345678909'
                            - '12345678000195'
                          pattern: '^\d{11}$|^\d{14}$'
                        ownerName:
                          description: Account holder name
                          type: string
                          examples:
                            - John Doe
                            - Company XYZ Ltda
                        pixKey:
                          description: PIX key used for the withdrawal
                          type: string
                          examples:
                            - john@example.com
                            - '11999999999'
                        pixType:
                          $ref: '#/components/schemas/PixType'
                      required:
                        - id
                        - ownerDocument
                        - ownerName
                        - pixKey
                        - pixType
                  required:
                    - id
                    - externalId
                    - externalIntegrationKey
                    - externalIntegrationId
                    - costFee
                    - status
                    - errorCode
                    - errorMessage
                    - payedAt
                    - payoutAccount
                  title: Withdraw Create Response
              required:
                - event
                - payload
              title: Withdraw Webhook Event
