          application/json:
            schema:
              description: Webhook event payload for withdrawal status changes
              type: object
              properties:
                event:
                  $ref: '#/components/schemas/Event'
                payload:
                  description: Response after creating a withdrawal or transfer
                  type: object
                  noValidate: true
                  properties:
                    id:
                      description: Unique withdrawal identifier
                      type: string
                      examples:
                        - wd_1234567890
                    externalId:
                      anyOf:
                        - description: Withdrawal ID in your system
                          examples:
                            - external_withdraw_123
                          type: string
                        - type: 'null'
