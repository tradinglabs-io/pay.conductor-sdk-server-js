                    - $ref: '#/components/schemas/CustomerCreateRequest'
                    - $ref: '#/components/schemas/CardTokenizationCustomerByIdData'
              required:
                - card
                - saveCard
                - customer
              title: Card Tokenization Create Request
      responses:
        '200':
          description: Response containing customer ID and card token
          content:
            application/json:
              schema:
                description: Response containing customer ID and card token
                type: object
                properties:
                  customerId:
                    description: ID of the customer associated with the created card
                    type: string
                    examples:
                      - cmjizheco00002v6o7q72knwb
                  token:
                    description: Token of the created card for future transactions
                    type: string
                    examples:
                      - card_019b4cb6-bc0b-730b-81e2-5a9eaa22975a
                noValidate: true
                required:
                  - customerId
                  - token
                title: Card Tokenization Create Response
      tags:
        - Card Tokenization
