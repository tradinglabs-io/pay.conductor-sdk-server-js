      tags:
        - Saques e Transferências
    get:
      operationId: getWithdraws
      summary: Lista os saques
      description: 'Retorna uma lista paginada de saques e transferências. Permite filtrar por data de criação ou buscar por ID (ID do saque, ID externo, ID da adquirente ou End2EndID)'
      parameters:
        - name: period
          in: query
          required: true
          schema:
            description: Período do filtro de datas
            type: string
            default: Last7Days
            enum:
              - Today
              - Yesterday
              - Last7Days
              - Last30Days
              - ThisMonth
              - LastMonth
              - ThisYear
              - Custom
            examples:
              - Last7Days
        - name: endDate
          in: query
          required: false
          schema:
            description: 'Data de término para o filtro personalizado (formato AAAA-MM-DDTHH:MM:SSZ)'
            type: string
            format: date-time
            examples:
              - '2025-01-15T03:00:00Z'
        - name: startDate
          in: query
          required: false
          schema:
            description: 'Data de início para o filtro personalizado (formato AAAA-MM-DDTHH:MM:SSZ)'
            type: string
            format: date-time
            examples:
              - '2025-01-01T03:00:00Z'
        - name: page
          in: query
          required: true
          schema:
            description: Número da página
            type: number
            default: 1
            examples:
              - 1
              - 2
              - 3
            minimum: 1
            multipleOf: 1
        - name: pageSize
          in: query
          required: true
          schema:
            description: Número de itens por página
            type: number
            default: 20
            examples:
              - 10
              - 20
              - 50
            maximum: 100
            minimum: 1
            multipleOf: 1
        - name: id
          in: query
          required: false
          schema:
            description: 'ID de busca do saque (pode ser ID do saque, ID externo, ID da adquirente ou End2EndID)'
            type: string
      tags:
        - Saques e Transferências
  '/withdraws/{id}':
    get:
      operationId: getWithdrawsById
      summary: Buscar pelo ID
      description: Retorna os detalhes de um saque ou transferência específico usando seu ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      tags:
        - Saques e Transferências
components:
  schemas: {}
  securitySchemes:
    basicAuth:
      description: 'Use o formato Authorization: Basic base64(''secret:'')'
      scheme: basic
      type: http
tags:
  - description: 'Gere cobranças, consulte o status dos pedidos e gerencie reembolsos.'
    name: Pedidos
  - description: Inicie e monitore saques e transferências para suas contas externas.
    name: Saques e Transferências
security:
  - basicAuth: []
webhooks:
  Atualização do Pedido:
    post:
      requestBody:
        description: Disparado quando o status de um pedido é alterado.
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  description: Nome do evento do webhook
                  type: string
                  default: OrderCreated
                  enum:
                    - OrderCreated
                    - OrderPending
                    - OrderCompleted
                    - OrderFailed
                    - OrderRefunded
                    - OrderChargeback
                  examples:
                    - OrderCreated
                    - OrderCompleted
                payload:
                  type: object
                  noValidate: true
                  properties:
                    id:
                      description: ID do pedido no sistema
                      type: string
                      examples:
                        - ord_abc123
                    externalId:
                      anyOf:
                        - description: ID externo do pedido (fornecido pela sua integração)
                          examples:
                            - pedido_123
                          type: string
                        - type: 'null'
                    externalIntegrationKey:
                      description: Provedor utilizada para processar o pedido
                      type: string
                      examples:
                        - PagarMe
                        - Stripe
                    externalIntegrationId:
                      anyOf:
                        - description: ID do pedido no provedor de pagamento
                          examples:
                            - pedido_123
                          type: string
                        - type: 'null'
                    amount:
                      description: Valor total do pedido
                      type: number
                      examples:
                        - 150.45
                    costFee:
                      description: Taxa de custo aplicada ao pedido
                      type: number
                      examples:
                        - 4.5
                    pix:
                      description: Dados do PIX
                      type: object
                      properties:
                        copyAndPasteCode:
                          description: Código copia e cola do PIX
                          type: string
                          examples:
                            - 00020126580014br.gov.bcb.pix...
                        qrCodeUrl:
                          description: URL da imagem do QR Code PIX
                          type: string
                          examples:
                            - 'https://example.com/qrcode.png'
                        endToEndId:
                          anyOf:
                            - description: E2E ID do PIX
                              examples:
                                - E2EID1234567890
                              type: string
                            - type: 'null'
                          nullable: true
                      required:
                        - copyAndPasteCode
                        - qrCodeUrl
                        - endToEndId
                    bankSlip:
                      type: object
                      properties:
                        barCode:
                          description: Código de barras do boleto
                          type: string
                          examples:
                            - '34191790010104351004791020150008291070026000'
                        digitableLine:
                          description: Linha digitável do boleto
                          type: string
                          examples:
                            - 34191.79001 01043.510047 91020.150008 2 91070026000
                        pdfUrl:
                          description: URL do PDF do boleto
                          type: string
                          examples:
                            - 'https://example.com/boleto.pdf'
                      required:
                        - barCode
                        - digitableLine
                    nuPay:
                      type: object
                      properties:
                        paymentUrl:
                          description: URL de pagamento NuPay
                          type: string
                          examples:
                            - 'https://nupay.com.br/payment/123456'
                      required:
                        - paymentUrl
                    picPay:
                      type: object
                      properties:
                        copyAndPasteCode:
                          description: Código copia e cola do PicPay
                          type: string
                          examples:
                            - picpay.me/loja/abc123
                        qrCodeUrl:
                          description: URL da imagem do QR Code PicPay
                          type: string
                          examples:
                            - 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...'
                      required:
                        - copyAndPasteCode
                        - qrCodeUrl
                    creditCard:
                      type: object
                      properties:
                        authorizationCode:
                          description: Código de autorização da transação
                          type: string
                          examples:
                            - '123456'
                    status:
                      description: Status do pedido
                      anyOf:
                        - const: Generating
                          type: string
                        - const: Pending
                          type: string
                        - const: Completed
                          type: string
                        - const: Failed
                          type: string
                        - const: Canceled
                          type: string
                        - const: Refunding
                          type: string
                        - const: Refunded
                          type: string
                        - const: InDispute
                          type: string
                        - const: Chargeback
                          type: string
                      examples:
                        - Pending
                        - Completed
                    paymentMethod:
                      description: Método de pagamento utilizado no pedido
                      anyOf:
                        - const: Pix
                          type: string
                        - const: CreditCard
                          type: string
                        - const: DebitCard
                          type: string
                        - const: BankSlip
                          type: string
                        - const: Crypto
                          type: string
                        - const: ApplePay
                          type: string
                        - const: NuPay
                          type: string
                        - const: PicPay
                          type: string
                        - const: AmazonPay
                          type: string
                        - const: SepaDebit
                          type: string
                        - const: GooglePay
                          type: string
                      examples:
                        - Pix
                        - CreditCard
                    payedAt:
                      anyOf:
                        - description: Data e hora em que o pedido foi pago (ISO 8601)
                          examples:
                            - '2024-01-01T12:00:00Z'
                          type: string
                        - type: 'null'
                    errorCode:
                      anyOf:
                        - description: 'Código de erro, se houver'
                          examples:
                            - INSUFFICIENT_FUNDS
                          type: string
                        - type: 'null'
                    errorMessage:
                      anyOf:
                        - description: 'Mensagem de erro, se houver'
                          examples:
                            - Saldo insuficiente
                          type: string
                        - type: 'null'
                    orderItems:
                      type: array
                      items:
                        type: object
                        properties:
                          externalId:
                            anyOf:
                              - description: ID externo do item
                                examples:
                                  - prod_123
                                type: string
                              - type: 'null'
                          id:
                            description: ID do item no pedido
                            type: string
                            examples:
                              - item_abc123
                          name:
                            description: Nome do produto/serviço
                            type: string
                            examples:
                              - Camisa Polo
                          qty:
                            description: Quantidade
                            type: number
                            examples:
                              - 2
                          totalAmount:
                            description: Valor total do item (quantidade × preço unitário)
                            type: number
                            examples:
                              - 200
                          totalNetAmount:
                            description: Valor líquido total do item
                            type: number
                            examples:
                              - 180
                          unityPrice:
                            description: Preço unitário
                            type: number
                            examples:
                              - 100
                        required:
                          - externalId
                          - id
                          - name
                          - qty
                          - totalAmount
                          - totalNetAmount
                          - unityPrice
                    session:
                      anyOf:
                        - type: object
                          properties:
                            sessionId:
                              description: ID da sessão de checkout associada ao pedido
                              type: string
                          required:
                            - sessionId
                        - type: 'null'
                      nullable: true
                  required:
                    - id
                    - externalId
                    - externalIntegrationKey
                    - externalIntegrationId
                    - amount
                    - costFee
                    - status
                    - paymentMethod
                    - payedAt
                    - errorCode
                    - errorMessage
                    - orderItems
              required:
                - event
                - payload
