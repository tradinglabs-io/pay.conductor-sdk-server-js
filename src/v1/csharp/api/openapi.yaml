      - name
      - qty
      - totalAmount
      - totalNetAmount
      - unityPrice
      type: object
    postOrders_200_response_session:
      example:
        sessionId: sessionId
      nullable: true
      properties:
        sessionId:
          description: ID of the checkout session associated with the order
          type: string
      required:
      - sessionId
      type: object
    postOrders_200_response:
      additionalProperties: false
